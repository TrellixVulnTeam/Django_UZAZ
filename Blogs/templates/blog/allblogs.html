<!doctype html>
<html lang="en">
<head>
    {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Mayank's Blogs</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="{% url 'Home' %}">Mayank Daga</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav ml-auto">
        <a class="nav-item nav-link " href="http://www.twitter.com">Twitter</a>
        <a class="nav-item nav-link" href="{% static 'Persistant_CV.pdf' %}">Resume</a>
        <a class="nav-item nav-link active" href="{% url 'allblogs' %}">Blog</a>
      </div>
    </div>
  </nav>
</header>

<main role="main">
    <div class="container">
        <h1 class="text-center pt-3">Welcome To Mayank's Blog</h1>
        <br />
        <br />
        <h2>Latest Posts</h2>
        <hr/>
        {% for blog in blogs.all %}
        <div>
             <a href="{% url 'detail' blog_id %}"><h4>{{ blog.title }}</h4></a>
            <h5>{{blog.pub_date_pretty}}</h5>
            <br />
            <img class="img-fluid" src="{{blog.image.url}}" height="300" width="300" />
            <br />
            <p>{{blog.summary}}</p>
        </div>

        {% endfor %}
    </div>
</main>

<footer class="text-muted">
  <div class="container text-center">
    <p>Â©Mayank_Daga_2019</p>
  </div>
</footer>
